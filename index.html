<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stock.js"></script>
    <!--<script src="js/filter.js"></script>-->
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <h2>Titulo de la Aplicacion</h2>
    <p>Buscar: <input type="text" ng-model="searchProduct"></p>
    <div ng-controller="StockController">
    <table border="1">
      <tbody>
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th> 
        <th>Precio</th>
         <th>Foto</th>
        <th>Notas</th>
      </tr>
      <tr ng-repeat="product in productos | filter: searchProduct">
        <td>{{product.code}}</td>
        <td>{{product.descripcion | uppercase }}</td> 
        <td>{{product.price | currency}}</td>
        <td><img ng-src="images/{{product.picture}}" width="100px" height="100px"></td>
        <td>{{product.notes}}</td>
      </tr>
      </tbody>
  </table>
  <hr>
    <a href="add.html">Agregar Producto</a>
  </div>

  </body>
</html>
