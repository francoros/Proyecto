<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stock.js"></script>
    <!--<script src="js/filter.js"></script>-->
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
      <table border="1">
          <tbody>

          </tbody>
      </table>

</html>
